<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>geometry project</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1>Hello world</h1>
    </header>
    <main class="row row-cols-2 container mx-auto ">
        <section class="col-lg-8 col-md-8 col-sm-1 ">
            <div class="row row-cols-1 row-cols-md-3 g-4 mb-4">
                <div class="col">
                    <div class="card h-100 border border-success">
                        <img src="images/images/ellipse.png" class="card-img-top p-2 " alt="...">
                        <div>
                            <div class="card-body">
                                <h5 id="ellipse" class="card-title px-2">Ellipse</h5>
                                <div class="input-group px-2 gap-2">
                                    <input id="ellipseFirstInput" type="number" aria-label="First name" class="form-control" required>
                                    <input id="ellipseSecoundInput" type="number" aria-label="Last name" class="form-control" required>
                                </div>
                                <button id="ellipseBtn" type="button" class="btn btn-success mt-2">calculate</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card h-100 border border-success">
                        <img src="images/images/triangle.png" class="card-img-top p-2" alt="...">
                        <div class="card-body">
                            <h5 id="triangle" class="card-title px-2">Triangle
                            </h5>
                            <div class="input-group px-2 gap-2">
                                <input id="triangleFirstInput" type="number" aria-label="First name" class="form-control" required>
                                <input id="triangleSecoundInput" type="number" aria-label="Last name" class="form-control" required>
                            </div>
                            <button id="triangleBtn" type="button" class="btn btn-success mt-2">calculate</button>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card h-100 border border-success">

                        <img src="images/images/parallelogram.png" class="card-img-top p-2" alt="...">
                        <div class="card-body">
                            <h5 id="parallelogram" class="card-title px-2">Parallelogram</h5>
                            <div class="input-group px-2 gap-2">
                                <input id="parallelogramFirstInput" type="number" aria-label="First name" class="form-control" required>
                                <input id="parallelogramSecoundInput" type="number" aria-label="Last name" class="form-control" required>
                            </div>
                            <button id="parallelogramBtn" type="button" class="btn btn-success  mt-2  ">calculate</button>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card h-100 border border-success">
                        <img src="images/images/pentagon.png" class="card-img-top p-2" alt="...">
                        <div class="card-body">
                            <h5 id="rhombus" class="card-title px-2">Rhombus</h5>
                            <div class="input-group px-2 gap-2">
                                <input id="rhombusFirstInput" type="number" aria-label="First name" class="form-control" required>
                                <input id="rhombusSecoundInput" type="number" aria-label="Last name" class="form-control" required>
                            </div>
                            <button id="rhombusBtn" type="button" class="btn btn-success">calculate</button>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card h-100 border border-success">
                        <img src="images/images/rectangle.png" class="card-img-top p-2" alt="...">

                        <div class="card-body">
                            <h5 id="rectangle" class="card-title px-2">Rectangle</h5>
                            <div class="input-group px-2 gap-2">
                                <input id="rectangleFirstInput" type="number" aria-label="First name" class="form-control" required>
                                <input id="rectangleSecoundInput" type="number" aria-label="Last name" class="form-control" required>
                            </div>
                            <button id="rectangleBtn" type="button" class="btn btn-success mt-2">calculate</button>
                        </div>
                    </div>
                </div>
                <div id="penta" class="col">
                    <div class="card h-100 border border-success">
                        <img src="images/images/rhombus.png" class="card-img-top p-2" alt="...">
                        <div class="card-body">
                            <h5 id="pentagon" class="card-title px-2">Pentagon</h5>
                            <div class="input-group px-2 gap-2">
                                <input id="pentagonFirstInput" type="number" aria-label="First name" class="form-control" required>
                                <input id="pentagonSecoundInput" type="number" aria-label="Last name" class="form-control" required>
                            </div>
                            <button id="pentagonBtn" type="button" class="btn btn-success mt-2">calculate</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- another section -->
        <section class="col-lg-2 col-md-4 col-sm-1">
            <h2 > Display</h2>
            <div id="sideDisplay">

            </div>
        </section>
    </main>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <script src="js/common.js"></script>
        <script src="js/geometry.js"></script>
</body>

</html>
